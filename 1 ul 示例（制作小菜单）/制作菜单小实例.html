<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>web前端</title>
	<style>
		*{
			font-family: 微软雅黑;
		}

		ul{
			list-style:none;
			padding:0px;
			background: #272822;
			color:#fff;
		}

		li{
			float: left;
			margin-left:15px;
			font-size:20px;

			width:130px;
		}

		.clear{
			clear: both;
		}
	</style>
</head>
<body>
	<ul>
		<li>Linux</li>
		<li>Html5</li>
		<li>Javascript</li>
		<li>PHP</li>
		<li>Java</li>
		<div class="clear"></div>
	</ul>
</body>
</html>
